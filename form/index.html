<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../styles/tema.css"> 
    </head>

    <body>
            <img class="Pisica" src="../images/Pisica1.jpg">
            <img class="Pisica2" src="../images/Pisica1.jpg">
            <img class="Pisica3" src="../images/Pisica1.jpg">


     <hr>

            <div class="TextBox-With-rounded-corners">
                <input class="TextBox1" type="search" placeholder="Search">
            </div>

    <hr>

            <div class="text-with-shadow">
                <img class="Google-Logo" src="../images/Google-Logo.png">
                <input type="search" placeholder="Search Google or type URL" class="textbox2">
                <button class="Searchh">Search</button>
                <button class="Lucky">I'm fellin' lucky</button>
            </div>

    <hr>

            <div class="LinkedIn-signup">
                <p class="Email">Email</p>
                <input type="search" class="email">
                <p class="Privacy">By clicking Agree & Join, you agree to the Privacy Policy.</p>
                <button class="Agree">Agree & Join</button>
            </div>

    <hr>

            <div class="Twitter">
                <img class="Pfp" src="../images/Pisica1.jpg">
                <input type="text" placeholder="What's happening?" class="feed" >
                <button class="Tweet">Tweet</button>
            </div>

    <hr>

            <div class="ab">
                <p class="ab-text">Thanks for chatting with out customer support. Would you like to take our quick survey?</p>
                <button class="ab-button1">Yes</button>
                <button class="ab-button2">No</button>
            </div>

    <hr>

            <div class="aa">
                <input type="text" placeholder="Name" class="aa-Name">
                <input type="email" placeholder="Email" class="aa-email">
            </div>

    <hr>

            <div class="ad">
                <input type="text" placeholder="First Name" class="ad-First-Name">
                <input type="text" placeholder="Last Name" class="ad-Last-name">
                <input type="Email" placeholder="Email" class="ad-email">
                <button class="ad-button">Sign Up</button>
            </div>

    <hr>
            
            <div class="ae">
                <p class="ae-text">Request a ride now</p>
                <input type="text" placeholder="Enter pickup location" class="ae-pickup">
                <input type="text" placeholder="Enter destination" class="ae-destination">
                <button class="ae-Request-Now">Request Now</button>
                <button class="ae-Schedule">Schedule for later</button>
            </div>
    </body>
</html>
